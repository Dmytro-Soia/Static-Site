<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class = "section">
            <div class = "left">
                <div id="contact-bubble" class="background-bubble"></div>
            </div>
            <div class = "right">
                <h2>Need Help Making Coffee? <span class="red-line">Contact Us</span></h2>
                <div class = "container">
                    <form>
                        <label for="name">Name</label><br>
                        <input type="text" class="form-input" id="name"><br>
                        <label for="email">Email</label><br>
                        <input type="text" class="form-input" id="email"><br>
                        <label for="message">Message</label><br>
                        <textarea id="message" class="form-input" name="name" rows="4"></textarea><br>
                    </form>
                    <button type="submit"class="button">Send</button>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="left">
                <h2>Join Our NewsLetters & get <span class="red-line">Coffee Formula!</span></h2>
                <div class="container">
                    <form>
                        <label for="name">Name</label><br>
                        <input type="text" class="form-input" id="name"><br>
                        <label for="email">Email</label><br>
                        <input type="text" class="form-input" id="email"><br>

                    </form>
                    <button type="submit"class="button">Send</button>
                </div>
            </div>
            <div class="right">
                <div class="background-bubble"></div>
            </div>
        </div>
    </div>
</body>
</html>
